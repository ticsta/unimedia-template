###
# select latest news by category slug
###

source: db
params:
  action: list
  model: document
  select: fields
  where:
    section: news
    status: published
    groupitems.group: categories
    groupitems.slug: '@{slug}'
  order:
    publishedAt: DESC
  limit: '@{limit|10}'
  offset: '@{offset|0}'