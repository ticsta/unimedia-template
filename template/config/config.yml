
site:
  name: UNIMEDIA
  title: UNIMEDIA - Portalul de È™tiri nr. 1 din Moldova
  host: unimedia.ticsta.com

defaultSection: pages

###  VARIABLES
# id - document(file, group, etc.) id
# name - document name
# slug - document slug
# title - slug, name
# section - document section
# type - document type
# label - document label
# language - document language
### group_GROUPNAME - example: group_tags or group_categories
# year - document 4 year
# month - 01..12
# i_month - 1..12
# day - 01..31
# i_day - 1..31
# short_year - 2014 > 14
# extension - file extension
# unique_name - groupItem uniqueName (ex: categories:politics, tags:new-york)
# page - currentPage in pagger
###
permalink:
  simple: :section/:title.:extension
  category: :slug/
  tag: taguri/:slug.html
  rss: rss.xml
  page_by_group: data/json/:id/page-:page.json


assets:
  names:
    styles:
      - css/normalize.css
      - css/bootstrap.css
      - css/main.css