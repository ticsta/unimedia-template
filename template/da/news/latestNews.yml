###
# select latest news
###

SELECT:
  COLUMNS:
    - COLUMN: 'id'
    - COLUMN: 'section'
    - COLUMN: 'type'
    - COLUMN: 'title'
    - COLUMN: 'slug'
    - COLUMN: 'summary'
    - COLUMN: 'imageId'
    - COLUMN: 'imageExtension'
    - COLUMN: 'publishedAt'
  FROM: Documents

  WHERE:

    - COLUMN: section
    - OPERATOR: =
    - VALUE: news

    - OPERATOR: AND

    - COLUMN: status
    - OPERATOR: =
    - VALUE: published

  ORDER BY:
    COLUMN:
      name: publishedAt
      direction: DESC

  LIMIT: 10